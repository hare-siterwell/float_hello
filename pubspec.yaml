name: float_hello
description: A float hello project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.5
  get_storage: ^2.1.1
  package_info_plus: ^3.0.3
  path_provider: ^2.0.13
  url_launcher: ^6.1.10
  window_manager: ^0.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: Sarasa Mono
      fonts:
        - asset: assets/fonts/sarasa-regular.ttc
